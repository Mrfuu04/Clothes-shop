<div class="col-lg-5">
    {% if not basket %}
    <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
        Корзина пуста<span class="badge badge-secondary badge-pill"></span>
    </h4>
    {% else %}
    <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
        Корзина <span class="badge badge-secondary badge-pill">Определить</span>
    </h4>
    {% for good in basket %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{good.product.name}}</h5>
            <p class="card-text">{{good.product.description}}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item bg-light">
                <div class="row text-center">
                    <div class="col-lg-4">
                        <input name="basketID" type="number" class="form-control"
                               value="{{good.quantity}}" min="0">
                    </div>
                    <div class="col-lg-4">{{good.product.price}} руб.</div>
                    <div class="col-lg-4">
                        <a href="{% url 'basketapp:basket_remove' good.id %}">
                            <i class="fas fa-trash"></i>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    {% endfor %}
    <div class="card mb-3">
        <div class="card-footer">
            <p class="float-left">Итого</p>
            <h4 class="float-right">{{ basket.0.get_result_sum }} руб.</h4>
        </div>
    </div>
    <button type="button" class="btn btn-success btn-lg float-right">Оформить</button>
</div>
{% endif %}
