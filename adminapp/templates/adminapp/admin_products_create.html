{% extends 'adminapp/base.html' %}
{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">{{ title }}</h1>
        <form action="{% url 'adminapp:admin_product_create' %}" method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.name.id_for_label }}">Название</label>
                        {{ form.name }}
                    </div>
                </div>
                <div class="col-lg-1">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.price.id_for_label }}">Цена</label>
                        {{ form.price }}
                    </div>
                </div>
                  <div class="col-lg-2">
                    <label class="small mb-1" for="{{ form.category.id_for_label }}">Категория</label>
                    {{ form.category }}
                </div>
                <div class="col-lg-1">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.quantity.id_for_label }}">Количество</label>
                        {{ form.quantity }}
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-6">
                    <div class="custom-file">
                        <input type="file" class="{{ form.image }}" for="{{ form.image.id_for_label }}">
                        <label class="custom-file-label" for="{{ form.image.id_for_label }}">Фото</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание</label>
                        {{ form.description }}
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                </div>
            </div>
        </form>
    </div>
</main>

{% endblock %}
