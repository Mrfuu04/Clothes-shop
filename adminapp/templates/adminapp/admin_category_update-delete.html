{% extends 'adminapp/base.html' %}
{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4 ml-3">{{ title }}</h1>
        <div class="card-body">
            <form action="{% url 'adminapp:category_update' product_cat_select.id %}" method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-lg-5">
                        <label class="small mb-1" for="{{ form.name.id_for_label }}">Категория</label>
                        {{ form.name }}
                    </div>
                    <div class="col-lg-1">
                        <label class="small mb-1" for="{{ form.is_active.id_for_label }}">Активный</label>
                        {{ form.is_active }}
                    </div>
                </div>

                    <div class="form-row">
                        <div class="col-lg-5">
                            <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание</label>
                                {{ form.description }}
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                        </div>
                    </div>
            </form>
            <div class="row">
                <div class="col-lg-12" style="margin-top: 10px;">
                    <form action="{% url 'adminapp:category_delete' product_cat_select.id %}" method="post">
                        {% csrf_token %}
                        <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
