{% extends 'adminapp/base.html' %}
{% block content %}
    <main>
            <div class="container-fluid">
                <h1 class="mt-4">{{ title }}</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table mr-1"></i>
                        Категории
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Категория</th>
                                    <th>Описание</th>
                                    <th>Активность</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>Категория</th>
                                    <th>Описание</th>
                                    <th>Активность</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                {% for category in categories %}
                                <tr>
                                    <td><a href="{% url 'adminapp:category_update' category.id %}" style="color: dodgerblue">{{ category.name }}</a></td>
                                    <td>{{ category.description }}</td>
                                    {% if category.is_active %}
                                    <td class="text-center"><i class="fas fa-check"></i></td>
                                    {% else %}
                                    <td class="text-center"><i class="fas fa-times-circle"></i></td>
                                    {% endif %}
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'adminapp:category_create' %}">
                            <button class="btn btn-success">Создать категорию</button>
                        </a>
                    </div>
                </div>
            </div>
        </main>


{% endblock %}
