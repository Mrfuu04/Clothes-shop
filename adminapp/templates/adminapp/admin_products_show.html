{% extends 'adminapp/base.html' %}
{% block content %}
    <main>
            <div class="container-fluid">
                <h1 class="mt-4">{{ title }}</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table mr-1"></i>
                        Категории
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Товар</th>
                                    <th>Категория</th>
                                    <th>Активность</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>Товар</th>
                                    <th>Категория</th>
                                    <th>Активность</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                {% for product in products %}
                                <tr>
                                    <td><a href="{% url 'adminapp:admin_product_update' product.id %}" style="color: dodgerblue">{{ product.name }}</a></td>
                                    <td>{{ product.category }}</td>
                                    {% if product.is_active %}
                                    <td class="text-center"><i class="fas fa-check"></i></td>
                                    {% else %}
                                    <td class="text-center"><i class="fas fa-times-circle"></i></td>
                                    {% endif %}
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'adminapp:admin_product_create' %}">
                            <button class="btn btn-success">Создать товар</button>
                        </a>
                    </div>
                </div>
            </div>
        </main>


{% endblock %}
